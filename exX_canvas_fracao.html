<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fazendo Fração com Canvas</title>
</head>
<body>
    <h1>Qual é essa fração?</h1>
    <canvas width="600"height="400"></canvas>
    
    <script>
        let tela=document.querySelector("canvas");
        let pincel= tela.getContext("2d");

        const desenhaQuadrado = (x,y, largura, cor)=>{
            pincel.fillStyle = cor;
            pincel.strokeStyle = "black";
            pincel.lineWidth = "5";
            pincel.fillRect(x,y, largura, 400);
            pincel.strokeRect(x+largura,y,1,400);
        }

        const qtdQuadrados = (qtd, cor, largura) =>{
            let i =0;
            let x = 0;
            while(i<qtd){
                if (x==0){
                    desenhaQuadrado(0,0,largura,cor);
                    x+=largura;
                }else{
                    desenhaQuadrado(x,0,largura,cor);
                    x+=largura;
                }
                i++
            }
        }

        qtdQuadrados(7, "Green",20);
        

    </script>
</body>
</html>
