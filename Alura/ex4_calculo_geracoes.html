<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Javascript</title>
</head>
<body>
    <h3>Calculando a quantidade de gerações passadas!</h3>
    <script>

        let mostra=frase=>document.write(frase);

        let pulaLinha=(qtdLinhas)=>{
            for(let i=0; i<qtdLinhas; i++){
                document.write("<br>")
            }
        }

        let calculaTempoPassado = (anoDesejado, anoInicial) =>{
            const tempoPassado = anoDesejado - anoInicial;
            return tempoPassado;
        }

        let calculaQtdGeracoes = (anosPorGeracao, anoDesejado, anoInicial, marcoHistorico) =>{
            const qtdGeracoes = Math.round(calculaTempoPassado(anoDesejado, anoInicial)/anosPorGeracao);
            let msg;
            if(marcoHistorico){
                msg= `No ano de ${anoDesejado}, partindo do ano de ${anoInicial} ( ${marcoHistorico}), tendo como base a média de ${anosPorGeracao} anos para cada nova geração, já se passaram ${qtdGeracoes} Gerações.`;
            }
            else{
                msg=`No ano de ${anoDesejado}, partindo do ano de ${anoInicial}, tendo como base a média de ${anosPorGeracao} anos para cada nova geração, já se passaram ${qtdGeracoes} Gerações.`;
            
            }

            mostra(msg)
        }
        
        //Inserir no seguinte formato "calculaQtdGeracoes(anos por geração, ano desejado, ano inicial, marco histórico referente (caso exista um))"
        calculaQtdGeracoes(45,2000,1500, "Descobrimento do Brasil");
    </script>
      
</body>
</html>
