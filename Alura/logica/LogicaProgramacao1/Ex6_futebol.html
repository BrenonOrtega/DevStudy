<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Javascript - Alura</title> 
</head>
<body>
    <h3>Calculando o IMC (Índice de Massa Corporal)</h3>
    <script>

        const mostra=(frase, qtdLinhas)=>{
            document.write(frase);
            pulaLinha(qtdLinhas);
        }

        const pulaLinha=(qtdLinhas)=>{
            if (qtdLinhas){
                for(let i=0; i<qtdLinhas; i++){
                    document.write("<br>");
                }
            }
            else{
                document.write("<br>");
            } 
        }

        const comparaValores=(valor1, valor2)=>{
            if (valor1 === valor2){
                return true;
            }
            else {
                return false;
            }

        }

        const pontosAnoPassado = parseInt(prompt(`insira o número de pontos do ano passado.`));
        const numVitorias = parseInt(prompt(`insira o número de vitórias.`));
        const numEmpates = parseInt(prompt(`insira o número de empates.`));

        const numPontos = numVitorias*3 + numEmpates;

        mostra(`O número de pontos do seu time este ano, com ${numVitorias} vitorias e ${numEmpates} empates é de ${numPontos} pontos.`,2);
    
        
        if (numPontos > pontosAnoPassado){
            mostra("Seu time está melhor do que no ano passado");
        }
        if (numPontos < pontosAnoPassado){
            mostra("Seu time está pior do que no ano passado");
        }
        if (numPontos === pontosAnoPassado){
            mostra("Seu time está igual ao ano passado.");
        }
    </script>      
</body>
</html>
