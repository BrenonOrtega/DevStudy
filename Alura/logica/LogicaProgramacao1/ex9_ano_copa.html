<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Javascript - Alura</title> 
</head>
<body>
    <h3>Anos de Copa do Mundo!</h3>
    <script>

        const mostra=(frase, qtdLinhas)=>{
            document.write(frase);
            pulaLinha(qtdLinhas);
        }

        const pulaLinha=(qtdLinhas)=>{
            if (qtdLinhas){
                for(let i=0; i<qtdLinhas; i++){
                    document.write("<br>");
                }
            }
            else{
                document.write("<br>");
            } 
        }

    const anoDesejado=Number(prompt("Insira o ano mÃ¡x desejado."));

    const primeiraCopa = 1930;
    
    let anoCopa = primeiraCopa;
    
    

    const repita=(inicio, limite, incremento, msg)=>{
        for(i=inicio; i<=limite; i+=incremento){
            mostra(msg + i, 2);
        }
    }

    repita(primeiraCopa, anoDesejado, 4, "Houve copa no ano de ");
      
    </script>      
</body>
</html>
