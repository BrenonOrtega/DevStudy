<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5 - Programa 2 Alura
    </title>
    <canvas width="600" height="400"></canvas>
</head>
<body>
    <script>
        let tela = document.querySelector("canvas");
        let pincel = tela.getContext("2d");

        const drawSqr=(cor, inicioX, inicioY, comprimento, altura) =>{
            pincel.fillStyle=cor;
            pincel.fillRect(inicioX, inicioY, comprimento, altura);

        }

        let x = 0;
        let colors=["red", "blue"]
       /* while(x<600){
            let modulo= x%2;
            drawSqr(colors[modulo], x,0,100,200);
            x+=33;
        }*/

        //caso o valor adicionado a X não seja impar, modulo sempre será 0 e não haverá alternancia das cores.
        for(x=0; x<600; x+=33){
            let modulo = x%2;
            drawSqr(colors[modulo], x,0,100,200);
        }

    </script>
</body>
</html>
