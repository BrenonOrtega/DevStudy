<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1 Primeiro programa do curso 2</title>
</head>

<canvas width="600" height="400" ></canvas>
<body>
    <script>
        let tela=document.querySelector("canvas");
        let pincel = tela.getContext('2d');

        pincel.fillStyle = "blue";
        pincel.fillRect(0,0, 300, 400);


        pincel.fillStyle = "green";
        pincel.fillRect(200,000, 300, 400);

        pincel.fillStyle = "rgb(0,100,250)";
        pincel.fillRect(400, 0, 300, 400);
       
        pincel.fillStyle= "rgb(100,100,100)";
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();

        pincel.fillStyle = 'red';
        pincel.beginPath();
        pincel.arc(300,200,50,0,6.28);
        pincel.fill();
    </script>
</body>
</html>
