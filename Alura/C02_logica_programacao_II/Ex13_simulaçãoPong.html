<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 4 : Simulando movimento.</title>
    <canvas width = '600' height="400" id="canvas1"></canvas>
</head>
<body>
    <script>
        var tela = document.querySelector('canvas#canvas1');
        var pincel = tela.getContext('2d');
        let x = 10;
        let reversao = false;
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        desenhaCirculo(10, 20, 10 );

        function desenhaCirculo(x, y, raio, cor) 
        {
            (cor = null)? pincel.fillStyle = 'blue' : pincel.fillStyle = cor;
            pincel.fillStyle = 'blue'
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpaTela()
        {
            pincel.clearRect(0, 0, 600, 400);
        }

        
        function atualizaTela(){
            limpaTela();
            desenhaCirculo(x, 20, 10, "red" );
            reversao? (x--, x <= 0? reversao = false : null) : (x++, x >= 600? reversao = true : null)          
        }

        setInterval(atualizaTela, 5);

        

    </script>
</body>
</html>
