<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1 Primeiro programa do curso 2</title>
</head>

<canvas width="600" height="400" ></canvas>
<body>
    <script>
        let tela=document.querySelector("canvas");
        let pincel = tela.getContext('2d');

        pincel.fillStyle = "darkgreen";
        pincel.fillRect(0,0, 350, 300);

        pincel.fillStyle = "black";
        pincel.fillRect(((350/4)-45),((300/2)-90),90,90)
        pincel.fillRect((3*(350/4)-45),((300/2)-90),90,90)
        pincel.fillRect((350/2-35),(300/2),70,100);
        pincel.fillRect((350/2-35-40), (300/2+35), 40,110)
        pincel.fillRect((350/2+35), (300/2+35), 40,110)


    </script>
</body>
</html>
