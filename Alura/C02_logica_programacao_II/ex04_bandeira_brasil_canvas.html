<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4 - Bandeira do brasil com Canvas.</title>
</head>

<canvas width="600" height="400" ></canvas>
<body>
    <script>
        let tela=document.querySelector("canvas");
        let pincel = tela.getContext('2d');

        //Pinta a Ã¡rea verde da bandeira
        pincel.fillStyle='darkgreen';
        pincel.fillRect(0,0,600,400);

        //Desenha o losango
        pincel.fillStyle="yellow";
        pincel.beginPath(300, 49);
        pincel.lineTo(51, 200);
        pincel.lineTo(300, 352);
        pincel.lineTo(549,200);
        pincel.lineTo(300,49);
        pincel.fill();
        
        //Desenha o circulo central
        pincel.fillStyle="blue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2*3.14);
        pincel.fill();

    </script>
</body>
</html>
