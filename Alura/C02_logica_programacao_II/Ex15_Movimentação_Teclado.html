<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 4 : Movimentação através das setas do teclado.</title>
    <canvas width = '600' height="400" id="canvas1"></canvas>
</head>

<body>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        let x = 20;
        let y = 20;
        let taxa = 10;

        function desenhaCirculo(x, y, raio) {

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpaTela() 
        {
            pincel.clearRect(0, 0, 600, 400);
        }

        function atualizaTela() 
        {
            limpaTela();
            desenhaCirculo(x, y, 10);
        }

        function leituraTeclado(evento)
        {
            //codigos do teclado
            const esquerda = 37;
            const cima = 38;
            const direita = 39;
            const baixo = 40;
            let tecla = evento.which;

            //movimentação em X
            if (tecla == esquerda) 
            {
                x -= taxa;
            } else if (tecla == direita){
                x += taxa;
            }
            
            //Movimentação em Y
            if (tecla == cima) 
            {
                y -= taxa;
            } else if (tecla == baixo){
                y += taxa;
            }
            console.log(tecla);
        }

        document.onkeydown = leituraTeclado;
        setInterval(atualizaTela, 20);
    </script>
</body>
</html>
