<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha mais - javascript e HTML</title>
</head>
<body>
    <h2>Adivinhe o n√∫mero!</h2>
    <input/>
    <button>Compare com o meu segredo</button>
    
    <script>
        function sorteia(){return Math.round(Math.random()*10);}

        function sorteiaNumero(qtdNumeros){
            let segredo = [];
            let contador=1;
            while(contador<=qtdNumeros){
                let sorteado = sorteia();
                let repetiu = false;
                console.log("sorteado:"+sorteado);
                console.log("contador:"+contador);           
                if(sorteado != 0){
                    for(let i=0; i<=segredo.length;i++){
                        console.log("segredo.length:"+segredo.length);
                        if(sorteado==segredo[i]){
                            repetiu=true;
                            break;
                        }
                    }

                    if (repetiu==false){
                        segredo.push(sorteado);
                        contador++;
                    }
                }
            }
            return segredo;
        }
        function testaPalpite(){
            let resultado;
            for (let i=0; i<segredo.length; i++){
                if(input.value == segredo[i]){
                    resultado = true;
                    break;
                }else{ 
                    resultado = false; 
                }           
            }
            resultado?alert("Acertou!"):alert("Errou!");  
        }

        let segredo = sorteiaNumero(2);
        let input = document.querySelector("input");
        let button = document.querySelector("button");
        button.onclick = testaPalpite;
        
    </script>
</body>
</html>
