<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Javascript - Alura</title> 
</head>
<body>
    <h3>Jogo de Adivinhação.</h3>
    <script>

        const mostra=(frase, qtdLinhas)=>{
            document.write(frase);
            pulaLinha(qtdLinhas);
        }

        const pulaLinha=(qtdLinhas)=>{
            if (qtdLinhas){
                for(let i=0; i<qtdLinhas; i++){
                    document.write("<br>");
                }
            }
            else{
                document.write("<br>");
            } 
        }

        //Função de Sorteio com valor max dado pelo usuário.
        const sorteia = n =>Math.round(Math.random()*n);

        //recebe valor max dado pelo usuário e usa na função.
        const numeroPensado = sorteia(Number(prompt("Insira o número max possível para o palpite.")));

        //loga o número no console.
        console.log(numeroPensado);

        const adivinhacao=(maxTentativas)=> {
            let i = 0;

            while (i<maxTentativas){
                let chute = parseInt(prompt("Qual o seu palpite?"));
                console.log("erro!");
                if (chute==numeroPensado){
                    mostra(`Você acertou o número!!`);
                    break;    
                }else{
                    alert(`Você errou o número!`);
                    i++;
                }

                
            }

        }

        adivinhacao(3);

    </script>      
</body>
</html>
